{% extends "main_frontend/base.html" %}
{% load static %}
{% block body_content %}
							
	<!-- START SECTION TOP -->
	<section class="section-top">
		<div class="container">
			<div class="col-lg-10 offset-lg-1 text-center">
				<div class="section-top-title wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.3s" data-wow-offset="0">
					<h1>Login Page</h1>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li> / Login Page</li>
					</ul>
				</div><!-- //.HERO-TEXT -->
			</div><!--- END COL -->
		</div><!--- END CONTAINER -->
	</section>	
	<!-- END SECTION TOP -->

	<!-- START LOGIN -->
	<section class="login_register section-padding">
		<div class="container">
			<div class="row">				
				<div class="col-lg-6 offset-lg-3 col-xs-12">
					<div class="login">
						<h4 class="login_register_title">Already a member? Sign in:</h4>
						<div class="form-group">
							<label for="">Username</label>
							<input type="text" id="contact-name" class=" form-control requiredField input-label" name="name">
						</div>
						<div class="form-group">
							<label for="">Password</label>
							<input type="password" id="contact-email" class="form-control requiredField input-label" name="password" >
						</div>
						<div class="form-group col-lg-12">
							<button class="home_one" type="submit" name="submit">login</button>
						</div>
					</div>
				</div><!--- END COL -->	
				<p class="text-center pt-5">Don't have an account? <a href="{% url "register" %}">Register Now!</a></p>
			</div><!--- END ROW -->
		</div><!--- END CONTAINER -->
	</section>
	<!-- END LOGIN -->
			

{% endblock body_content %}
